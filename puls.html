<!DOCTYPE html>
<HTML>
   <HEAD>
      <TITLE>
         Sidans titel
      </TITLE>
   </HEAD>
   <BODY>
	   <canvas id="myCanvas" width="800" height="400">
            Din webbläsare har inte stöd för canvas.
       </canvas>
       <script type="text/javascript" language="javascript">
       var c = document.getElementById("myCanvas");
       var context = c.getContext("2d");
       var cat = new Image();
       cat.src = "graf.png";
       cat.onload = function(){
    	 context.drawImage(cat, 100, 10, 600, 375);

    	 var j = 140;
          context.beginPath();
          context.moveTo(150, 330);

          for(i=0; i<8; i++){
             context.lineTo(j+50, 330-180); // 180 kan ersättas av värden från tcx-filen
             j+=50;
          }
          context.strokeStyle = "#ff0000";
          context.stroke();
          context.endPath();
       };
       </script>
   </BODY>
</HTML>
